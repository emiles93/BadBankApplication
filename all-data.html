<head>
  <meta charset="UTF-8">

  <title>All Data - Bad Bank</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Include Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <nav>
      <ul class="nav-top">
        <li><a href="index.html" id="navHome" data-tooltip="Go to Home Page">Home</a></li>
        <li><a href="deposit.html" id="navDeposit" data-tooltip="Add money to your account">Deposit</a></li>
        <li><a href="withdraw.html" id="navWithdraw" data-tooltip="Withdraw money from your account">Withdraw</a></li>
        <li><a href="transactions.html" id="navTransactions" data-tooltip="View your transactions">Transactions</a></li>
        <li><a href="all-data.html" id="navAllData" data-tooltip="View all data">All Data</a></li>
      </ul>
      <ul class="nav-bottom">
        <li><a href="create-account.html" id="navCreateAccount" data-tooltip="Create a new account">Create Account</a></li>
        <li><a href="login.html" id="navLogin" data-tooltip="Login to your account">Login</a></li>
      </ul>
    </nav>
    <h2>All Data</h2>
    <div class="card mt-5">
      <div class="card-body">
        <h5 class="card-title">All Users</h5>
        <div id="allDataContent" class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Username</th>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
              </tr>
            </thead>
            <tbody id="userTableBody">
              <!-- User data will be inserted here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
  <!-- Include Bootstrap JS and dependencies -->
